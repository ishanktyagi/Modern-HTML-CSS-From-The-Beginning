<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com" >Click For Google</a>
    <a href="#">SECOND LINK--INLINE </a>
  </p>
  <p>
    <!-- New window open at first time only. Same window will be refered on subsequent click -->
    <a href="http://google.com" target="blank">Click For Google</a>
  </p>
  <p>
    <!-- New window will open on each click -->
    <a href="http://google.com" target="_blank">Click For Google</a> 
  </p>
  <!-- Internal Links -->
  <p>
    <a href="/HTMLsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/HTMLsandbox/images/sample.jpg" alt="My Image" width="200">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/200x200/?nature" alt="My Image">

</body>
</html>
