<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- Ordered Lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ishank</td>
        <td>Tyagi</td>
        <td>ishank@gmail.com</td>
      </tr>
      <tr>
        <td>shashank</td>
        <td>Tyagi</td>
        <td>shashank@gmail.com</td>
      </tr>
      <tr>
        <td>Alexandra</td>
        <td>Dedario</td>
        <td>alex@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
